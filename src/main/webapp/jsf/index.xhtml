<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                template="/WEB-INF/jsf/base.xhtml">

    <ui:define name="title">Hello World!</ui:define>

    <ui:define name="body">
        <h1>Hello World!</h1>

        <h2>Expression language examples</h2>
        <p>Calculation: #{4 * 29}</p>
        <p>String constant: #{'Hello'}</p>
        <p>Method call: #{'Hello'.length()}</p>
        <p>True constant: #{true}</p>
        <p>Null: #{null}</p>
        <p>Ternary operator: #{true ? 'Ok' : 'Not ok'}</p>
    </ui:define>

</ui:composition>
